<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="settings">
    <h3>הגדרות</h3>

    <input id="tag" placeholder="תג (לדוגמא : 237)">
    <input type="color" id="color" value="#3b82f6">

    <div class="setting-block">
    <label>גודל הרשימה</label>
    <input
        type="range"
        id="hudScale"
        min="0.7"
        max="1.3"
        step="0.05"
        value="1"
    >
</div>

    <button class="primary" onclick="onList()">שמור / הפעל מוקד</button>
    <button class="danger" onclick="offList()">כבה מוקד</button>

    <p class="hint">לחץ ESC לסגירה</p>
</div>

<div id="hud">
    <div id="hud-header">
        <img id="hud-logo" src="logo.png">
        <div id="hud-title">מוקד משטרת ישראל</div>
    </div>

    <div class="divider"></div>

    <div id="counter"></div>
    <div id="list"></div>
</div>

<script src="script.js"></script>
</body>
</html>
